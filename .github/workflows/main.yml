  deploy:
    name: Deploy
#    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.MARGPROJEKTERKEA }}
          name: id_rsa # optional
          known_hosts: ${{secrets.MARGPROJEKTERKEA_HOST}}
          config: ${{ secrets.CONFIG }} # ssh config; optional
          if_key_exists: fail # replace / ignore / fail; optional (defaults to fail)
          
      - name: Deploy with rsync
        run: rsync -avz -e "ssh -i ${{secrets.MARGPROJEKTERKEA}} projekterkea@kea.dk" ./dist/* projekter@kea.dk:home/projekterkea/www/keaprodukter

